<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link
      rel="stylesheet"

    <link rel="stylesheet" href="ex7.css" />
</head>
<body>
    <div class="container">  
    <h1 class="my-4">Rikkei cards</h1>  
    <div class="row">  
        <div class="col-md-4">  
            <div class="card bg-dark">  
                <img src="https://i.pinimg.com/474x/1e/41/5b/1e415b541c20ac7e1b2a6678e3d2a2ee.jpg" class="card-img-top" alt="...">  
                <div class="card-body">  
                    <span class="badge badge-primary">B</span>  
                    <h5 class="card-title">Short title, long jacket</h5>  
                </div>  
                <div class="card-footer bg-transparent">  
                    <small>🌍 Earth | ⏳ 3d</small>  
                </div>  
            </div>  
        </div>  
        <div class="col-md-4">  
            <div class="card bg-dark">  
                <img src="https://i.pinimg.com/474x/c2/c4/24/c2c4249b3efbfbfb9710d7f762fb863c.jpg" class="card-img-top" alt="...">  
                <div class="card-body">  
                    <span class="badge badge-primary">B</span>  
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>  
                </div>  
                <div class="card-footer bg-transparent">  
                    <small>🇵🇰 Pakistan | ⏳ 4d</small>  
                </div>  
            </div>  
        </div>  
        <div class="col-md-4">  
            <div class="card bg-dark">  
                <img src="https://i.pinimg.com/474x/e8/a7/1a/e8a71aeb00f52fa1ea469c4ef21f5a5d.jpg" class="card-img-top" alt="...">  
                <div class="card-body">  
                    <span class="badge badge-primary">B</span>  
                    <h5 class="card-title">Another longer title belongs here</h5>  
                </div>  
                <div class="card-footer bg-transparent">  
                    <small>🇺🇸 California | ⏳ 5d</small>  
                </div>  
            </div>  
        </div>  
    </div>  
</div>

</html>
