<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../../bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css"
    />
    <script src="../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <h1 align="center">Liên hệ với chúng tôi</h1>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Họ và tên</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Nhập họ tên"
      />
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Nhập email"
      /><br />
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Tin nhắn</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="4"
          placeholder="Nhập tin nhắn"
        ></textarea>
      </div>
    </div><br>
    <button class="btn btn-primary">Gửi tin nhắn</button>
  </body>
</html>
